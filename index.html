<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>幸运红包老虎机</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>🎰 幸运红包老虎机</h1>
        
        <!-- 游戏状态 -->
        <div class="status">
            <div>余额: ¥<span id="balance">3000</span></div>
            <div>免费次数: <span id="freeSpins">0</span></div>
            <div>连击计数: <span id="combo">0</span></div>
            <div>钻石: 💎<span id="diamonds">0</span></div>
        </div>

        <!-- 老虎机滚轮 -->
        <div class="slot-machine">
            <div class="reel" id="reel1">🍊</div>
            <div class="reel" id="reel2">🍒</div>
            <div class="reel" id="reel3">🍀</div>
        </div>

        <!-- 控制按钮 -->
        <div class="controls">
            <button id="spinBtn" onclick="startSpin()">旋转！</button>
            <button id="autoSpinBtn" onclick="toggleAutoSpin()">自动旋转</button>
            <button onclick="watchAd()">观看广告领💎</button>
        </div>

        <!-- 广告弹窗 -->
        <div id="adModal" class="modal">
            <div class="modal-content">
                <span class="close-btn" onclick="closeAd(false)">×</span>
                <video id="adVideo" controlsList="nodownload" oncontextmenu="return false;">
                    <source src="your-ad.mp4" type="video/mp4">
                    您的浏览器不支持视频播放
                </video>
                <p>请完整观看广告以领取奖励！</p>
                <div id="countdown">剩余时间：<span id="time">30</span>秒</div>
            </div>
        </div>

        <!-- 红包雨容器 -->
        <div id="redEnvelopeRain"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
