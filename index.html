<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>幸运红包老虎机</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>🎰 幸运红包老虎机</h1>
        
        <!-- 游戏状态 -->
        <div class="status">
            <div>余额: ¥<span id="balance">3000</span></div>
            <div>免费次数: <span id="freeSpins">0</span></div>
            <div>连击计数: <span id="combo">0</span></div>
            <div>钻石: 💎<span id="diamonds">0</span></div>
        </div>

        <!-- 老虎机滚轮 -->
        <div class="slot-machine">
            <div class="reel" id="reel1">🍊</div>
            <div class="reel" id="reel2">🍒</div>
            <div class="reel" id="reel3">🍀</div>
        </div>

        <!-- 控制按钮 -->
        <div class="controls">
            <button id="spinBtn" onclick="startSpin()">旋转！</button>
            <button id="autoSpinBtn" onclick="toggleAutoSpin()">自动旋转</button>
            <button onclick="inviteFriend()">邀请好友</button>
            <button onclick="watchAd()">观看广告</button>
            <button onclick="purchaseDiamonds(500)">购买500钻石</button>
        </div>

        <!-- 商店 -->
        <div id="shop">
            <h3>商店</h3>
            <ul>
                <li>双倍奖励卡 - 100钻石 <button onclick="buyItem(0)">购买</button></li>
                <li>免费旋转券 - 50钻石 <button onclick="buyItem(1)">购买</button></li>
            </ul>
        </div>

        <!-- 红包雨容器 -->
        <div id="redEnvelopeRain"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
